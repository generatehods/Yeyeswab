<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YEYESWAB — Solana DEX</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">

    <h1 class="title">YEYESWAB</h1>
    <p class="sub">Glass • Clean • Secure</p>

    <button id="connectBtn" class="btn-connect">Connect Wallet</button>

    <div class="swap-box">

      <h2>Swap</h2>

      <!-- FROM TOKEN -->
      <div class="token-section">
        <label>From:</label>

        <div class="token-wrapper">
          <img id="fromLogo" class="token-icon" src="assets/sol.png">
          <input id="fromToken" class="token-input" data-side="from" placeholder="SOL / Mint Address">
          <div id="fromDropdown" class="token-dropdown" data-side="from"></div>
        </div>

        <input id="fromAmount" class="amount-input" type="number" placeholder="0.0">
      </div>

      <!-- SWITCH -->
      <button id="switchBtn" class="switch-btn">⇅</button>

      <!-- TO TOKEN -->
      <div class="token-section">
        <label>To:</label>

        <div class="token-wrapper">
          <img id="toLogo" class="token-icon" src="assets/usdc.png">
          <input id="toToken" class="token-input" data-side="to" placeholder="USDC / Mint Address">
          <div id="toDropdown" class="token-dropdown" data-side="to"></div>
        </div>

        <input id="toAmount" class="amount-input" type="number" placeholder="0.0" disabled>
      </div>

      <button id="quoteBtn" class="btn">Get Quote</button>
      <button id="swapBtn" class="btn-primary">Swap</button>

    </div>

    <p id="status" class="status"></p>

  </div>

  <script src="web.js"></script>
</body>
</html>
