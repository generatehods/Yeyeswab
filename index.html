<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YEYESWAB — Solana DEX Powered by Jupiter</title>

<style>
    body {
        background:#04080f;
        color:white;
        font-family:Arial;
        margin:0;
        padding:20px;
        text-align:center;
    }
    .card {
        background:#0c1424;
        padding:20px;
        border-radius:15px;
        max-width:380px;
        margin:0 auto;
        box-shadow:0 0 20px #000;
    }
    input, select {
        width:100%;
        padding:12px;
        border-radius:8px;
        border:none;
        margin-top:8px;
        font-size:16px;
    }
    button {
        width:100%;
        padding:14px;
        border:none;
        background:#23a6f2;
        border-radius:10px;
        color:white;
        margin-top:15px;
        font-size:18px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    button:hover {
        background-color: #1a7fb2;
    }
    #errorMsg {
        color: #ff4d4d;
        margin-top: 10px;
        font-size: 14px;
        min-height: 20px;
    }

    /* Loader */
    .loader {
        border: 5px solid #0c1424;
        border-top: 5px solid #23a6f2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin: 10px auto;
        display: none;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .priceBox {
        margin-top:10px;
        font-size:14px;
        color:#9cd2ff;
        min-height:18px;
    }
</style>
</head>
<body>

<h2>YEYESWAB — Simple Solana Swap</h2>

<div class="card">
    <button id="connectBtn">Connect Wallet</button>

    <h3 style="margin-top:20px;">Wallet Balance</h3>
    <div id="balance" style="font-size:18px; margin-bottom:20px;">-</div>

    <h3 style="margin-top:25px;">Swap</h3>

    <input id="amountIn" type="number" placeholder="Amount In">

    <select id="tokenIn">
        <option value="" disabled selected>Select Token In (with Balance)</option>
    </select>

    <select id="tokenOut" style="margin-top:10px;">
        <option value="" disabled selected>Select Token Out</option>
    </select>

    <!-- REALTIME PRICE -->
    <div id="priceInfo" class="priceBox"></div>

    <!-- LOADER ANI -->
    <div class="loader" id="loader"></div>
    
    <div id="errorMsg"></div>

    <button id="swapBtn">Swap</button>
</div>

<!-- CONNECT TO JS LOGIC -->
<script type="module" src="./web.js"></script>

</body>
</html>
