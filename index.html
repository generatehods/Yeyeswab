<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>YEYESWAB</h1>
    <button id="connectButton">Connect Wallet</button>
  </header>

  <main>
    <section class="swap-box">
      <h2>Swap</h2>

      <div class="token-row">
        <label>From</label>
        <select id="fromToken"></select>
        <input type="number" id="fromAmount" placeholder="0.0" />
      </div>

      <div class="token-row">
        <label>To</label>
        <select id="toToken"></select>
        <input type="text" id="toAmount" placeholder="0.0" readonly />
      </div>

      <button id="swapButton">Swap Now</button>

      <p id="status"></p>
    </section>
  </main>

  <script src="web.js"></script>
</body>
</html>
